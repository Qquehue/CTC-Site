<script>

    function comboCargo() {
        if (select_cargos.value == "2") {
            div_estacao.style.display = "none";
        }else{
            div_estacao.style.display = "block";
        }
    }

    function comboLinha() {
        if (select_linha.value == "") {
            select_estacao.innerHTML = `
            <option value="">-- Selecione a esta√ß√£o --</option>
            `
        }
        else if (select_linha.value == "1") {             
            select_estacao.innerHTML = `
            <option value="">-- Selecione a esta√ß√£o --</option>
            <option value="1"> Jabaquara </option>
            <option value="2"> Concei√ß√£o </option>
            <option value="3"> S√£o Judas</option>
            `
        } 
        else if (select_linha.value == "2") {             
            select_estacao.innerHTML = `
            <option value="">-- Selecione a esta√ß√£o --</option>
            <option value="4"> Vila Prudente </option>
            <option value="5"> Tamanduate√≠ </option>
            <option value="6"> Sacom√£</option>
            `
        }
        else if (select_linha.value == "3") {             
            select_estacao.innerHTML = `
            <option value="">-- Selecione a esta√ß√£o --</option>
            <option value="7"> Itaquera </option>
            <option value="8"> Artur Alvim </option>
            <option value="9"> Patriarca </option>
            `
        }
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
    
    function cadastrar() {

        var nomeVar = ipt_nome.value;
        var cpfVar = ipt_cpf.value;
        var telefoneVar = ipt_tel.value;
        var cargosVar = select_cargos.value;
        var linhaVar = select_linha.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (select_cargos.value == "2") {
            var estacaoVar = "11";
        } else if (select_cargos.value == "1") {
            var estacaoVar = select_estacao.value;
        }

        if (nomeVar.indexOf(1) != -1 || nomeVar.indexOf(2) != -1 || nomeVar.indexOf(3) != -1 || nomeVar.indexOf(4) != -1 || nomeVar.indexOf(5) != -1 || nomeVar.indexOf(6) != -1 || nomeVar.indexOf(7) != -1  || nomeVar.indexOf(8) != -1 || nomeVar.indexOf(9) != -1 || nomeVar.indexOf(0) != -1) {
        div_validacao.innerHTML = "*N√£o pode haver n√∫meros no nome*"
        }
        else if (nomeVar == "") {
            div_validacao.innerHTML = "*Insira um nome*"
            
        }
    
        else if (emailVar.indexOf('@') == -1 || emailVar.indexOf('.com') == -1 && emailVar.indexOf('.COM') == -1) {
            div_validacao.innerHTML = "*Email inv√°lido*"
        }
        
        else if (emailVar == "") {
            div_validacao.innerHTML = "*Insira um email*"
            
        }

        else if (telefoneVar.length > 11 || telefoneVar.length < 10) {
            div_validacao.innerHTML = "*N√∫mero de telefone inv√°lido, confira se voc√™ colocou DDD*" 
        }
        
        else if (telefoneVar == "") {
            div_validacao.innerHTML = "*Insira um telefone*"
            
        }

        else if (cpfVar.length != 11 ) {
            div_validacao.innerHTML = "*CPF inv√°lido*" 
        }
        
        else if (cpfVar == "") {
            div_validacao.innerHTML = "*Insira um cpf*"
            
        }

        else if (senhaVar.length < 6 ) {
            div_validacao.innerHTML = "*Insira pelo menos 6 caracteres na senha*" 
        }

        else if (senhaVar.indexOf(0) == -1 && senhaVar.indexOf(1) == -1 && senhaVar.indexOf(2) == -1 && senhaVar.indexOf(3) == -1 && senhaVar.indexOf(4) == -1 && senhaVar.indexOf(5) == -1 && senhaVar.indexOf(6) == -1 && senhaVar.indexOf(7) == -1 && senhaVar.indexOf(8) == -1 && senhaVar.indexOf(9) == -1) {
            div_validacao.innerHTML = "*Insira n√∫meros na sua senha*" 
        }
        else if (cargosVar == "") {
            div_validacao.innerHTML = "Inserir um cargo"
        }
        else if (linhaVar == "") {
            div_validacao.innerHTML = "Inserir uma linha"
        }
        else if (estacaoVar == "" && cargosVar == "1") {
            div_validacao.innerHTML = "Inserir uma esta√ß√£o"
        }
        else{
            div_validacao.innerHTML = ""
            alert('* Cadastrado com sucesso *')
            setInterval(sumirMensagem, 5000)
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({

                nomeServer: nomeVar,
                cpfServer: cpfVar,
                telefoneServer: telefoneVar,
                cargosServer: cargosVar,
                linhaServer: linhaVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                estacaoServer: estacaoVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

        }
</script>
